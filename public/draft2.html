html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  overflow: hidden; /* Disable scrolling */
}

body {
  margin: 0;
  height: 100vh;
  display: flex;
  flex-direction: column; /* Align elements vertically */
  justify-content: center;
  align-items: center;
  background-color: #f8f8f8; /* Slightly off-white background */
  color: #4a4a4a; /* Slightly off-black text */
  font-family: 'Helvetica Neue', 'Helvetica', 'Arial', sans-serif;
  font-weight: 100; /* Ultra Light */
  font-size: 3rem; /* Keep font size as it was */
}

.centered-text {
  transform: translateY(-20px); /* Moves the text up */
}

.link-container {
  position: absolute;
  bottom: 75px; /* Keeps the same spacing from the bottom */
  display: flex;
  justify-content: space-between; /* Evenly space links */
  width: 20%; /* Use a percentage to manage spacing */
  max-width: 500px; /* Prevent links from spreading too far */
}

.call-link {
  font-size: 0.8rem; /* Matches your original font size */
  color: #4a4a4a; /* Matches your original color */
  letter-spacing: 0.5px; /* Matches original letter spacing */
  text-align: center;
  font-family: 'Helvetica', 'Arial', sans-serif; /* Keeps your original font */
  font-weight: 400; /* Keeps your original weight */
  text-decoration: none; /* Removes underline */
  margin: 0; /* No extra margins applied */
}

/* Media query for mobile devices */
@media (max-width: 768px) {
  .centered-text {
    transform: translateY(-50px); /* Moves the text up more on mobile */
  }
  .link-container {
    width: 80%; /* Adjusts width for smaller screens */
  }
}
