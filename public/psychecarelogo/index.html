<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Psyche Care Logo</title>
  <link rel="icon" href="/icon.png" type="image/png">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .logo-section {
      width: 100%;
      min-height: 100vh;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #f0f0f0;
      border-bottom: 1px solid #ddd;
    }

    .logo {
      max-width: 80%;
      max-height: 80%;
    }

    .logo-section:nth-child(1) {
      background-color: #F8FCFC;
    }

    .logo-section:nth-child(2) {
      background-color: #2F9CEA;
    }

    .logo-section:nth-child(3) {
      background-color: #FE5756;
    }

    .logo-section:last-child {
      border-bottom: none;
    }
  </style>
</head>
<body>

  <div class="logo-section">
    <img src="/logo1.svg" alt="Logo 1" class="logo">
  </div>
  <div class="logo-section">
    <img src="/logo2.svg" alt="Logo 2" class="logo">
  </div>
  <div class="logo-section">
    <img src="/logo3.svg" alt="Logo 3" class="logo">
  </div>

</body>
</html>
